<!DOCTYPE html>
<html>
	<head>
		<title>JUST</title>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<main class="index">
			<header class="container-fluid">
					<h1>JUST</h1>
					<span>&#9776;</span><!-- Logo image to come in its place -->
					<div class="menu">
					 	<ul>
					    	<li><a href="#">HOME</a></li>
					    	<li><a href="#">ABOUT</a></li>
					    	<li><a href="#">GET IN TOUCH</a></li>
					    	<li><a href="#">PROFILE</a></li>
						</ul>
					</div> 
			</header>
			<section class="container">
				<form class="col-sm-6 col-sm-offset-3">
					<fieldset>
						<legend><h2>LOGIN</h2></legend>
						<div class="form-group">
						    <label for="exampleInputEmail1" class="sr-only">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
						</div>
						<div class="form-group">
						    <label for="exampleInputPassword1" class="sr-only">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<div class="checkbox">
						    <label>
						      <input type="checkbox">Remember Me
						    </label>
						    <a href="#" class="col-xs-offset-2 col-md-offset-3 col-lg-offset-5">Forgot Password?</a>
						</div>
						<button type="submit" class="btn btn-default btn-primary">Submit</button>
						<div class="or">OR</div>
						<a class="btn btn-danger" href="#" role="button">SIGN UP</a>
					</fieldset>
				</form>
			</section>
		</main>
	</body>
</html>
