<!DOCTYPE html>
<html>
<head>
	<title>ANGULAR APP</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
	.container .table  th {
		text-align: center;
	}
	.container h1{
		font-weight: bold;
		text-align: center;
	}
	</style>
</head>
<body ng-app="myApp">
	<main class="container" ng-controller="MainController">
	<h1>{{title}}</h1>
		<table class="table table-striped table-bordered" style="text-align: center">
			<thead>
				<tr>
					
					<th>NAME</th>
					<th>ORACLE ID</th>
					<th>DESIGNATION</th>
					<th>SELECT</th>
				</tr>
			</thead>
			<tbody >
				<tr ng-repeat="person in persons | filter:{status:true}">
					
					<td>{{person.name | uppercase}}</td>
					<td>{{person.OracleID}}</td>
					<td>{{person.Designation}}</td>
					<td><input type="checkbox" ng-model="person.checked"/></td>
				</tr>
			</tbody>
		</table>
		<input class="btn btn-default remove" type="button" value="REMOVE" ng-click="remove()">
	</main>

<script src="js/app.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>

</script>
</body>
</html>
